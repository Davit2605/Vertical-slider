<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #21cd9f">
          <h1>Pink Flamingo</h1>
          <p>on water</p>
        </div>
        <div style="background-color: #61301f">
          <h1>Silhouette Of Trees</h1>
          <p>during sunset</p>
        </div>
        <div style="background-color: #e9c019">
          <h1>Sunflower Field</h1>
          <p>under the blue sky</p>
        </div>
        <div style="background-color: #b86c4f">
          <h1>A Person</h1>
          <p>walking on a sand</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1664346637688-6f28262993b7?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
          "
        ></div>

        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1595126739121-68ab4225f9cf?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
          "
        ></div>
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1585089858717-f4378c2031d8?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
          "
        ></div>

        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1625869022663-be299fa46047?q=80&w=1926&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="button-down">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="button-up">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
